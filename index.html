    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-left: 12px;
      vertical-align: middle;
    }
    .switch input {display:none;}
    .slider {
      position: absolute;
      cursor: pointer;
      top:0; left:0; right:0; bottom:0;
      background-color: #555;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {

  <script>
    const SETTINGS = {

    };

    const IMAGES = [

      { src: "images/photo_2025-03-12_14-53-12.jpg", caption: "–ì–ª–∞–∑–∞—Å—Ç–∏–π –î–∞—Ä–≤—ñ–Ω" },
      { src: "images/photo_2025-03-18_16-26-18.jpg", caption: "–°–ø–æ–∫—ñ–π–Ω–∏–π –î–∞—Ä–≤—ñ–Ω" },

      { src: "images/photo_2025-05-31_18-24-58.jpg", caption: "–£–Ω–∏–ª–∏–π –î–∞—Ä–≤—ñ–Ω" },
      { src: "images/photo_2025-06-01_21-06-31.jpg", caption: "–î–∞—Ä–≤—ñ–Ω X –î–∞—Ä–≤—ñ–Ω" },
      { src: "images/photo_2025-06-01_23-15-59.jpg", caption: "–î–∞—Ä–≤—ñ–Ω —Å–ø–∏—Ç—å –ø—ñ–¥ –∫–æ–≤–¥—Ä–æ—é 2" },
      { src: "images/photo_2025-06-09_15-12-43.jpg", caption: "–ñ–∏—Ä–Ω–∏–π –î–∞—Ä–≤—ñ–Ω" },

      { src: "images/photo_2025-06-12_00-32-35.jpg", caption: "–î–∞—Ä–≤—ñ–Ω –≤ —Ä–∞–∫–æ–≤–∏–Ω—ñ" },
      { src: "images/photo_2025-06-18_21-38-47.jpg", caption: "–î–∞—Ä–≤—ñ–Ω –≤ –∫–æ—Ä–æ–±—Ü—ñ" },
      { src: "images/photo_2025-06-29_23-51-49.jpg", caption: "–ë–∑–¥—É–Ω –î–∞—Ä–≤—ñ–Ω" },
      { src: "images/photo_2025-07-27_19-06-52.jpg", caption: "–î–∞—à–∞ —ñ –î–∞—Ä–≤—ñ–Ω" },
      { src: "images/photo_2025-08-07_23-33-50.jpg", caption: "–ß—É—Ö–∞–Ω –î–∞—Ä–≤—ñ–Ω" },
      { src: "images/photo_2025-08-17_17-25-02.jpg", caption: "–î–∞—Ä–≤—ñ–Ω –≤ –∫–µ–ø—Ü—ñ" },
      { src: "images/photo_2025-08-27_23-31-08.jpg", caption: "–î–∞—Ä–≤—ñ–Ω –≤ —Å—É–º—Ü—ñ" },
      { src: "images/photo_2025-08-29_00-35-40.jpg", caption: "–î–∞—Ä–≤—ñ–Ω –Ω–∞ —Ç–∞–ø–æ—á–∫–∞—Ö" },
      { src: "images/photo_2025-08-21_21-07-47.jpg", caption: "–ì–∞–º–Ω–æ" },
    ];

    // –û—Å–Ω–æ–≤–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏
    const friendEl = document.getElementById('friendName');
    const yearEl = document.getElementById('year');
    friendEl.textContent = SETTINGS.friendName;
    yearEl.textContent = new Date().getFullYear();

    const track = document.getElementById('track');
    const dots = document.getElementById('dots');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const carousel = document.getElementById('carousel');

    let index = 0;
    let timer = null;
    let isPointerDown = false;
    let startX = 0;
    let deltaX = 0;

    function buildSlides(){
      track.innerHTML = '';
      dots.innerHTML = '';
      IMAGES.forEach((img, i)=>{
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.setAttribute('role','group');
        slide.setAttribute('aria-label', `${i+1} –∑ ${IMAGES.length}`);

        const image = document.createElement('img');
        image.src = img.src;
        image.alt = img.alt || `–§–æ—Ç–æ ${i+1}`;
        image.loading = 'lazy';
        slide.appendChild(image);

        if(img.caption){
          const cap = document.createElement('div');
          cap.className = 'caption';
          cap.textContent = img.caption;
          slide.appendChild(cap);
        }
        track.appendChild(slide);

        const dot = document.createElement('button');
        dot.className = 'dot';
        dot.setAttribute('aria-label', `–ü–µ—Ä–µ–π—Ç–∏ –¥–æ —Å–ª–∞–π–¥—É ${i+1}`);
        dot.addEventListener('click', ()=> goTo(i));
        dots.appendChild(dot);
      });
      updateUI();
    }

    function updateUI(){
      track.style.transform = `translateX(${-index * 100}%)`;
      [...dots.children].forEach((d, i)=>{
        d.classList.toggle('active', i === index);
      });
    }

    function goTo(i){
      const last = IMAGES.length - 1;
      if(i < 0) index = SETTINGS.loop ? last : 0;
      else if(i > last) index = SETTINGS.loop ? 0 : last;
      else index = i;
      updateUI();
      restartAutoplay();
    }

    function next(){ goTo(index + 1); }
    function prev(){ goTo(index - 1); }

    function startAutoplay(){
      if(SETTINGS.autoplayMs > 0){
        stopAutoplay();
        timer = setInterval(next, SETTINGS.autoplayMs);
      }
    }

    function stopAutoplay(){ if(timer) { clearInterval(timer); timer = null; } }
    function restartAutoplay(){ stopAutoplay(); startAutoplay(); }

    window.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight') next();
      if(e.key === 'ArrowLeft') prev();
    });

    track.addEventListener('pointerdown', (e)=>{
      isPointerDown = true; startX = e.clientX; deltaX = 0; track.style.transition = 'none';
    });
    window.addEventListener('pointermove', (e)=>{
      if(!isPointerDown) return; deltaX = e.clientX - startX;
      track.style.transform = `translateX(calc(${-index * 100}% + ${deltaX}px))`;
    });
    window.addEventListener('pointerup', ()=>{
      if(!isPointerDown) return; track.style.transition = '';
      const threshold = window.innerWidth * 0.12;
      if(Math.abs(deltaX) > threshold){ deltaX < 0 ? next() : prev(); }
      else updateUI();
      isPointerDown = false; deltaX = 0;
    });

    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    carousel.addEventListener('mouseenter', stopAutoplay);
    carousel.addEventListener('mouseleave', startAutoplay);

    buildSlides();
    startAutoplay();

    // üéµ –ö–æ–¥ –¥–ª—è –º—É–∑–∏–∫–∏
    const music1 = document.getElementById('music1');
    const music2 = document.getElementById('music2');
    const toggle = document.getElementById('promodeToggle');

    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –º—É–∑–∏–∫—É —Ç—ñ–ª—å–∫–∏ –ø—ñ—Å–ª—è –ø–µ—Ä—à–æ–≥–æ –∫–ª—ñ–∫—É
    document.addEventListener('click', () => {
      if(toggle.checked){
        music2.play().catch(()=>{});
      } else {
        music1.play().catch(()=>{});
      }
    }, { once: true });

    toggle.addEventListener('change', ()=>{
      if(toggle.checked){
        music1.pause();
        music1.currentTime = 0;
        music2.play().catch(()=>{});
      } else {
        music2.pause();
        music2.currentTime = 0;
        music1.play().catch(()=>{});
      }
    });
